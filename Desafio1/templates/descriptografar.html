<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descriptografar Texto</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4 text-center">Descriptografar Texto</h1>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="texto_criptografado" class="block text-gray-700 text-sm font-bold mb-2">Texto Criptografado:</label>
                <textarea name="texto_criptografado" id="texto_criptografado" rows="5" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required></textarea>
            </div>
            <div class="flex justify-center">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Descriptografar</button>
            </div>
        </form>
        {% if texto_original %}
            <div class="mt-4 p-4 bg-green-100 rounded">
                <h2 class="text-lg font-semibold">Texto Original:</h2>
                <p class="break-words">{{ texto_original }}</p>
            </div>
        {% elif erro %}
            <div class="mt-4 p-4 bg-red-100 rounded">
                <h2 class="text-lg font-semibold text-red-700">Erro:</h2>
                <p>{{ erro }}</p>
            </div>
        {% endif %}
        <a href="/criptografar/" class="block mt-4 text-blue-500 hover:underline text-center">Criptografar Texto</a>
    </div>
</body>
</html>
