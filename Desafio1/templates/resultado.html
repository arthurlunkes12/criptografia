<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-full max-w-lg">
        <h1 class="text-2xl font-bold mb-4 text-center">Resultado (lembre-se de copiar sua criptografia)</h1>
        {% if texto_criptografado %}
            <div class="mt-4 p-4 bg-green-100 rounded">
                <h2 class="text-lg font-semibold">Texto Criptografado:</h2>
                <p class="break-words text-gray-700">{{ texto_criptografado }}</p>
            </div>
        {% elif texto_original %}
            <div class="mt-4 p-4 bg-green-100 rounded">
                <h2 class="text-lg font-semibold">Texto Original:</h2>
                <p class="break-words text-gray-700">{{ texto_original }}</p>
            </div>
        {% elif erro %}
            <div class="mt-4 p-4 bg-red-100 rounded">
                <h2 class="text-lg font-semibold text-red-700">Erro:</h2>
                <p>{{ erro }}</p>
            </div>
        {% endif %}
        <div class="flex justify-center space-x-4 mt-6">
            <a href="/criptografar/" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Criptografar Novamente
            </a>
            <a href="/descriptografar/" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Descriptografar Texto
            </a>
        </div>
    </div>
</body>
</html>
